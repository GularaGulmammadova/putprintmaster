<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Update Product</title>
</head>
<body>
    <h1>{% if form.instance.product_id %}Update Product{% else %}Create Product{% endif %}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'products' %}">Back to Products</a>
</body>
</html>
